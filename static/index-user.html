<!DOCTYPE html>
<html>
<head>
	<title>homepage</title>
</head>
<body>
	<h3>{{.Name}} ({{.Id}})</h3>
	<p>Welcome, {{.Type}}</p>
	<button id="logout-btn">logout</button>
</body>
<script type="text/javascript">
	let logoutBtn = document.querySelector("#logout-btn");
	logoutBtn.onclick = () => {
		fetch("/logout", {
			method: "POST"
		}).then(() => {
			window.location.reload();
		}).catch(err => {
			console.log("Request failed:", err);
		});
	}
</script>
</html>
